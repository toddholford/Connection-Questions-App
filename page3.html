<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/custom-bootstrap-overrides.css" rel="stylesheet" type="text/css">
    <link href="css/customstyles.css" rel="stylesheet" type="text/css">
    <title>Hello, world!</title>
</head>
<body class="main-background">
<div class="container">
    <section id="chatRoomPageHeader">
        <div class="row align-items-center justify-content-center center-content-screen-top">
            <div class="col align-self-center">
                <h1 class="font-color-theme-1 text-style-subheader">ConneQions</h1>
            </div>
        </div>
    </section>
    <section id="chatroomUsers">
        <div class="row">
            <div class="col">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        User 1
                        <span class="position-absolute p-2 bg-success rounded-circle">
                            <span class="visually-hidden"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col">
                <div class="card text-white bg-dark mb-3">
                    <div class="card-body">
                        User 2
                        <span class="position-absolute p-2 bg-warning rounded-circle">
                            <span class="visually-hidden"></span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="chatroomQuestionSubmission">
        <div class="card text-white bg-dark border-warning mb-3">
            <div class="card-header card-header-borderline-theme-1">Ask a question for you both to answer:</div>
            <div class="card-body">
                <div class="row">
                    <div class="row align-items-center">
                        <div class="col text-center">What did you usually get in trouble for as a kid?</div>
<!--                        <div class="col">-->
<!--                            <div class="list-group list-group-flush">-->
<!--                                <button type="button" class="list-group-item list-group-item-action">Send question</button>-->
<!--                                <button type="button" class="list-group-item list-group-item-action">Get a new question</button>-->
<!--                                <button type="button" class="list-group-item list-group-item-action">Type your own question</button>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="col">
                            <div class="row">
                                <button class="btn btn-primary button-question-field" type="button">Send question</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary button-question-field" type="button">Get a new question</button>
                            </div>
                            <div class="row">
                                <button class="btn btn-primary button-question-field" type="button">Type your own question</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="chatroom">
        <div id="questionSubmissionChatbox">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header card-header-borderline-theme-2">What did you usually get in trouble for as a kid?</div>
                <div class="card-body">
                    <div class="row justify-content-start">
                        <div class="col-1">
                            <span class="user-2-color-dot-icon">
                            <span class="visually-hidden"></span>
                        </span>
                        </div>
                        <div class="col">
                            <div class="card text-white bg-dark mb-3">
                                <div class="card-body">
                                    <p>This is a response to the question.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-end">
                        <div class="col">
                            <div class="card text-white bg-dark mb-3">
                                <div class="card-body">
                                    <p>This is a response to the question.</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-1">
                            <span class="user-1-color-dot-icon">
                            <span class="visually-hidden"></span>
                        </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
